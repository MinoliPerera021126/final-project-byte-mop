<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    {% include 'accounts/header.html' %}
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{ title|default:"Cleaning Mgt System - USJ" }}</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/usj.png' %}">
    <link href="{% static 'assets/img/usj.png' %}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Main CSS -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

    <style>
        /* Ensure header stays fixed across all pages */
        header.header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1050;
        }

        /* Push page content below fixed header */
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 80px;
            /* match header height */
            margin: 0;
            background-color: #fffdf4;
        }

        /* --- Profile Circle Styling --- */
        .profile-dropdown {
            position: relative;
            display: flex;
            align-items: center;
            height: 60px;
        }

        .profile-btn {
            background: transparent;
            border: none;
            padding: 0;
            margin: 0;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #b30000, #ffcc00);
            color: #fff;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #fff5cc;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .profile-circle:hover {
            transform: scale(1.07);
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.6);
        }

        .profile-initial {
            font-size: 1rem;
            text-transform: uppercase;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Dropdown styles */
        .dropdown-menu {
            min-width: 190px;
            font-size: 0.9rem;
            border: none;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            margin-top: 8px !important;
        }

        .dropdown-header {
            background: #fffbe6;
            border-radius: 10px 10px 0 0;
            text-align: center;
            padding: 10px 5px;
        }

        .dropdown-item:hover {
            background-color: #fff3cd;
            color: #7a0000;
        }

        /* Scroll to top */
        .scroll-top {
            background-color: #b30000;
        }

        .scroll-top:hover {
            background-color: #7a0000;
        }

        /* Dashboard container alignment fix */
        .dashboard-container {
            margin: 40px auto 60px auto !important;
        }
    </style>
</head>

<body class="index-page">


    <!-- ======= Main Content ======= -->
    <main id="main">
        {% block content %}
        {% endblock %}
    </main>

    <!-- ======= Footer ======= -->
    {% include 'accounts/footer.html' %}

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-up-short"></i>
    </a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS -->
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
