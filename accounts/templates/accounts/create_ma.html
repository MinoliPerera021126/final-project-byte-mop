{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background: linear-gradient(to right, #fff8e1, #ffe066);
        font-family: 'Poppins', sans-serif;
        color: #333;
    }

    .create-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .create-card {
        background: #fff8e1;
        border: 2px solid #b30000;
        border-radius: 15px;
        box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
    }

    .create-card h2 {
        font-weight: 700;
        margin-bottom: 20px;
        color: #b30000;
        text-transform: uppercase;
    }

    .form-control {
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #b30000;
    }

    .form-control:focus {
        box-shadow: 0 0 5px #ffcc00;
        border-color: #ffcc00;
    }

    .btn-submit {
        width: 100%;
        background-color: #b30000;
        color: #fff;
        border-radius: 8px;
        padding: 10px;
        font-weight: 600;
        transition: 0.3s;
        border: none;
        margin-top: 10px;
    }

    .btn-submit:hover {
        background-color: #7a0000;
    }

    .alert-message {
        color: #d90429;
        font-weight: 500;
    }

    img.usj-logo {
        width: 100px;
        margin-bottom: 15px;
    }

    a.back-link {
        display: inline-block;
        margin-top: 15px;
        color: #b30000;
        text-decoration: none;
        font-weight: 600;
    }

    a.back-link:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="create-container">
    <div class="create-card">
        <img src="{% static 'assets/img/usj.png' %}" alt="USJ Logo" class="usj-logo">
        <h2><i class="bi bi-person-plus-fill"></i> Create Management Assistant</h2>

        {% if messages %}
        <ul class="alert-message list-unstyled">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% if error %}
        <p class="alert-message">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label class="form-label">Full Name</label>
                <input type="text" name="username" class="form-control" placeholder="Enter full name" required>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email address" required>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Phone (Optional)</label>
                <input type="text" name="phone" class="form-control" placeholder="Enter phone number">
            </div>

            <button type="submit" class="btn btn-submit">
                <i class="bi bi-check2-circle"></i> Create Account
            </button>
        </form>

        <a href="{% url 'admin_dashboard' %}" class="back-link">
            <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
        </a>
    </div>
</div>

{% endblock %}
